<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego FullStack</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./register.js" defer></script>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0">
            <div class="card-body p-5 text-center" >

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Registro de cuenta</h2>
                <p class="text-white-50 mb-5">Introduce tu usuario y contraseña para jugar</p>


                <div class="mb-4">
                  <h3 class="mb-3">Selecciona un avatar</h3>
                  <div class="d-flex justify-content-around">

                    <form name="formularioRegistro">
                      <fieldset class="avatares">
                        <span class="avatar-item">
                          <label for="avatar1">
                            <img src="profile-img/avatar-1.png" />
                          </label>
                          <input type="radio" value="avatar-1" name="avatares" id="avatar1" required>
                        </span>
                        <span class="avatar-item">
                          <label for="avatar2">
                            <img src="profile-img/avatar-2.png" />
                          </label>
                          <input type="radio" value="avatar-2" name="avatares" id="avatar2">
                        </span>
                        <span class="avatar-item">
                          <label for="avatar3">
                            <img src="profile-img/avatar-3.png" />
                          </label>
                          <input type="radio" value="avatar-3" name="avatares" id="avatar3">
                        </span>
                      </fieldset>

                      <fieldset>
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typeEmailX">Email</label>
                          <input type="email" id="typeEmailX" placeholder="Email" class="form-control form-control-lg"
                            required />
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Contraseña</label>
                          <input type="password" id="typePasswordX" placeholder="Contraseña"
                            class="form-control form-control-lg" required />
                        </div>

                        <div class="btnRegistro">
                          <input class="btn btn-outline-light btn-lg px-5" id="registrarse" type="button"
                            value="Registrarse">
                        </div>
                      </fieldset>



                    </form>

                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-body text-dark">
                            <h3>¡Su usuario se ha creado con éxito!</h3>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Crear otro
                              usuario</button>
                            <button type="button" class="btn btn-primary" id="goLoginBtn">Ir a Login</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>




              </div>

              <div>
                <p class="mb-0">¿Ya tienes una cuenta? <a href="login" class="text-white-50 fw-bold">Inicia
                    sesión!</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="app.js"></script>


</body>

</html>
